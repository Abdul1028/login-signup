<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/7130167bc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signupbox">
        <h2>Sign-Up</h2>
        <h1>Its free and only takes few minutes</h1>
        <form action="" method="post">
            <div class="inputbox">
                <i class="fa-solid fa-user"></i><span>Username</span>
                <input type="text" name="uname" id="uname"  placeholder="Enter your Username">
            </div>
            <div class="inputbox">
                <i class="fa-solid fa-phone"></i><span>Name</span>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="inputbox">
                <i class="fas fa-envelope"></i><span>Email</span>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="inputbox">
                <i class="fas fa-key"></i><span>Password</span>
                <input type="password" id="psw1" name="psw1" placeholder="Create a password">
            </div>
            <div class="inputbox">
                <i class="fas fa-key"></i><span>Confirm Password</span>
                <input type="password" id="psw2" name="psw2" placeholder="Re-Enter your password">
            </div>
            <div class="btn">
                <button name="signin" id="signin"  >SignIn</button>
                <span >Already have an account???</span><a href="login_form.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
